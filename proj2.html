<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
</head>
<body>
    <!-- DoubleClick -->
    <button ondblclick = "hey()" id="js">Please Click me to see the new text</button>
    <script>
     function hey()
     {
        document.getElementById("js").innerText = "Hello , i am the new text";
        document.getElementById("js").style.padding = "25px";
        document.getElementById("js").style.backgroundColor = "pink";
        document.getElementById("js").style.border = "3px solid violet";
     }
    </script>
</body>
</html>
