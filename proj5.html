<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5</title>
</head>
<body>
    <!-- onkeypress -->
    <button onkeypress = "press()" id="button">Press the key to change the color and text</button>

    <script>
        // document.getElementById("button");
        function press()
        {
            document.getElementById("button").innerText = "Thanks for clicking the button";
            document.getElementById("button").style.color = "violet";
        }
    </script>
</body>
</html>
